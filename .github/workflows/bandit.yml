name: BANDIT
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  pytest:
    runs-on: python:latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install bandit
        run: pip install bandit
      - name: Run Bandit
        run: bandit -r -x test .
