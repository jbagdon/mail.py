name: Bandit
on:
  pull_request:
  push:
    branches:
      - master #dev, release, etc.
  release:
    types:
      - created

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: jpetrucciani/bandit-check@master
        with:
          path: '.'
      - uses: jpetrucciani/bandit-check@master
        with:
          bandit_flags: '-lll -o output.json -f json'
